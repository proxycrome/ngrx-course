<div class="row">
  <div class="col-md-8">
    <h3>Posts List ({{count$ | async}})</h3>
    <div>
      <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']"
        >Add Post</a
      >
    </div>

    <table class="table table-striped" *ngIf="(posts$ | async)?.length">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of (posts$ | async)">
          <td>{{ post.id }}</td>
          <td style="word-break: break-all;">{{ post.title }}</td>
          <td style="word-break: break-all;">{{ post.description }}</td>
          <td>
            <a
              href=""
              class="btn btn-sm btn-primary mx-2"
              [routerLink]="['edit', post.id]"
              >Update</a
            >
            <button class="btn btn-sm btn-danger" (click)="onDeletePost(post.id)">Delete</button>
            <a
              href=""
              class="btn btn-sm btn-info mx-2"
              [routerLink]="['details', post.id]"
              >Details</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
